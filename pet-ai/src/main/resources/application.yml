server:
  port: 8090

spring:
  application:
    name: pet-ai
  ai:
    openai:
      # 使用 OpenAI 兼容接口（支持通义千问 DashScope）
      api-key: ${OPENAI_API_KEY:sk-xxx}
      base-url: ${OPENAI_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode/v1}
      chat:
        options:
          model: ${OPENAI_MODEL:qwen-plus}
          temperature: 0.7

# pet-core 配置
pet-core:
  base-url: ${PET_CORE_URL:http://localhost:8080}

# 对话配置
chat:
  max-history: 10

# 日志配置
logging:
  level:
    com.deskpet.ai: DEBUG
    org.springframework.ai: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

# OpenAPI 文档
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
