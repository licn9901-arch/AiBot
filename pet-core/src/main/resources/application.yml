server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/deskpet}
    username: ${DB_USER:deskpet}
    password: ${DB_PASSWORD:deskpet}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true

command:
  timeoutSec: 10
  timeoutScanMs: 2000

gateway:
  baseUrl: http://localhost:8081

internal:
  token:

management:
  endpoints:
    web:
      exposure:
        include: health,info
